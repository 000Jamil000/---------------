<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../CSS/Profile.css" />
    <script src="../JavaScript/profile.js" defer></script>
    <script src="../JavaScript/myTicket.js" defer></script>
    <link rel="stylesheet" href="../CSS/myTickets.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="logoAndNameCompany">

        <div id="myTicketContainer"></div>
      </div>
      <div class="right-column">

              <img src="./assets/profile_icon.svg" alt="" />

          </div>
          <div>
            <button class="profileBtn" id="myTicketBtn">

            </button>
          </div>
          <div>
            <button class="deleteBtn" id="logoutBtn">
              <img src="./assets/exit.png" alt="" />

            </button>
          </div>
          <div>
            <button class="deleteBtn" id="deleteBtn">
              <img src="./assets/delete.svg" alt="" />

            </button>
          </div>
        </div>
      </div>
      <div class="footerImg">
        <img src="./assets/Pilot(1).png" alt="" title="" />

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
