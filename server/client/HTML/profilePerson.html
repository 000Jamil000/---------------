<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../CSS/Profile.css" />
    <script src="../JavaScript/profile.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="logoAndNameCompany">
          <img src="./assets/logo.png" alt="Sorry" class="logo" />
          <a href="http://localhost:5000/HTML/index.html">GoodBye</a>
        </div>
        <div class="profile-container">
          <div class="header">
            <h1>Профиль</h1>
          </div>
          <hr />
          <div class="main">
            <form id="personData">
              <div class="inputDataAboutPerson">
                <div class="name">
                  <label for="name">Имя</label>
                  <input type="text" placeholder="Иван" id="name" required />
                </div>
                <div class="lastname">
                  <label for="middleName">Фамилия</label>
                  <input
                    type="text"
                    placeholder="Иванов"
                    id="middleName"
                    required
                  />
                </div>
              </div>
              <div class="inputDataAboutPerson1">
                <label for="lastName">Отчество</label>
                <input
                  type="text"
                  placeholder="Иванович"
                  id="lastName"
                  required
                />
              </div>
              <div class="inputDataAboutPerson1">
                <label for="email">EMAIL</label>
                <input type="email" id="email" required />
              </div>
              <div class="inputDataAboutPerson1">
                <label for="email">Год рождения</label>
                <input type="date" id="dateOfBirth" required />
              </div>
              <h3>Паспортные данные</h3>
              <div class="inputDataAboutPerson">
                <div class="seriesPassport">
                  <label for="seriesPassport">Серия</label>
                  <input
                    type="text"
                    placeholder="1234"
                    id="seriesPassport"
                    required
                  />
                </div>
                <div class="numberPassport">
                  <label for="numberPassport">Номер</label>
                  <input
                    type="text"
                    placeholder="567890"
                    id="numberPassport"
                    required
                  />
                </div>
              </div>
              <div class="inputDataAboutPerson">
                <div class="issuedBy">
                  <label for="issuedBy">Кем выдан</label>
                  <input type="text" id="issuedBy" required />
                </div>
                <div class="departmentCode">
                  <label for="departmentCode">Код подразделения</label>
                  <input type="text" id="departmentCode" required />
                </div>
              </div>
              <div class="footer">
                <button type="submit" class="saveData">Сохранить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="right-column">
        <div class="menu-container">
          <div>
            <button class="profileBtn">
              <img src="./assets/profile_icon.svg" alt="" />
              Профиль
            </button>
          </div>
          <div>
            <button class="deleteBtn">
              <img src="./assets/exit.png" alt="" />
              Выйти из аккаунта
            </button>
          </div>
          <div>
            <button class="deleteBtn">
              <img src="./assets/delete.svg" alt="" />
              Удалить аккаунт
            </button>
          </div>
        </div>
      </div>
      <div class="footerImg">
        <img src="./assets/Pilot(1).png" alt="" title="" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </body>
</html>
