<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/withdrawalTickets.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="../JavaScript/index.js" defer></script>
    <script src="../JavaScript/checkAutorization.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logoAndNameCompany">
          <img src="./assets/logo.png" alt="Sorry" class="logo" />
          <p>GoodBye</p>
        </div>
        <div class="icon_profile" id="redirectToProfile">
          <img src="./assets/profile.png" alt="" class="icon_profile" />
        </div>
      </div>
      <div class="slogan">
        <h1>Поиск авиабилетов</h1>
        <p>Легкий способ найти авиабилеты</p>
      </div>
      <div class="main">
        <div class="searchTicket">
          <form id="searchForm">
            <div class="input-group">
              <input
                type="text"
                id="cityFrom"
                name="departure"
                placeholder="Казань"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                id="destination"
                name="destination"
                placeholder="Москва"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                id="departureDate"
                name="departureDate"
                placeholder="Выберите дату"
                data-input
                required
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                id="arrivalDate"
                name="returnDate"
                placeholder="Выберите дату"
                data-input
              />
            </div>
            <div class="BtnSearch">
              <button
                type="submit"
                class="BtnSearchTicket"
                id="BtnSearchTicket"
              >
                Найти билеты
              </button>
            </div>
          </form>
        </div>
        <div id="ticketList"></div>
      </div>
      <div class="footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <div id="ticketModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Выбор места и оплата</h2>
        <div id="seats-container"></div>
        <form id="paymentForm">
          <p>Способ оплаты</p>
          <p><input type="checkbox" name="" id="" /> Credit card</p>
          <label for="cardNumber">Номер карты:</label>
          <input type="text" id="cardNumber" name="cardNumber" required />
          <label for="cardNumber">Дата</label>
          <input type="date" />
          <label for="cardNumber">CVV</label>
          <input type="number" />
          <button type="button" id="confirmPurchase">Купить билет</button>
        </form>
      </div>
    </div>
  </body>
</html>
