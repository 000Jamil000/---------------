<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/Profile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="../../JavaScript/admin.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="logoAndNameCompany">
          <img src="../assets/logo.png" alt="Sorry" class="logo" />
          <a href="http://localhost:5000/HTML/index.html">GoodBye</a>
        </div>
        <div class="profile-container">
          <div class="header">
            <h1>Настройки доступа</h1>
          </div>
          <hr />
          <div class="main">
            <form id="personDataAdmin">
              <div class="inputDataAboutPerson">
                <div class="name">
                  <label for="name">Имя</label>
                  <input type="text" placeholder="Иван" id="name" required />
                </div>
                <div class="lastname">
                  <label for="middleName">Фамилия</label>
                  <input
                    type="text"
                    placeholder="Иванов"
                    id="middleName"
                    required
                  />
                </div>
              </div>
              <div class="inputDataAboutPerson1">
                <label for="lastName">Отчество</label>
                <input
                  type="text"
                  placeholder="Иванович"
                  id="lastName"
                  required
                />
              </div>
              <div class="inputDataAboutPerson1">
                <label for="email">Должность</label>
                <input type="text" id="post" value="Администратор" disabled />
              </div>
              <div class="footer">
                <button type="submit" class="saveData">Сохранить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="right-column">
        <div class="menu-container">
          <div>
            <button class="profileBtn" id="profileAdminBtn">
              <img src="../assets/profile_icon.svg" alt="" />
              Профиль
            </button>
          </div>
          <div>
            <button class="settingsBtn" id="accessSettingsBtn">
              <img src="../assets/setting_icon.svg" alt="" />
              Настройки доступа
            </button>
          </div>
          <div>
            <button class="deleteBtn" id="logoutBtn">
              <img src="../assets/exit.png" alt="" /> Выйти из аккаунта
            </button>
          </div>
        </div>
      </div>
      <div class="footerImg">
        <img src="../assets/Pilot(1).png" alt="" title="" />
      </div>
    </div>
  </body>
</html>
