<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoodBye</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../CSS/AutorizationAndRegistration.css" />
    <script src="../JavaScript/registration.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="airplane-image">
          <img src="./assets/airplane2.png" alt="Airplane" />
        </div>
      </div>
      <div class="right-column">
        <div class="windowRegistration">
          <div class="frame">
            <div class="header">
              <h3>Регистрация</h3>
              <p>
                Уже зарегистрированы? <a href="./Autorization.html">Войти</a>
              </p>
            </div>
            <div class="main">
              <form id="registrationForm">
                <div class="inputDataPerson">
                  <label for="email">Ваш email</label>
                  <input type="email" id="email" required />
                </div>
                <div class="inputDataPerson">
                  <label for="passwordOne">Пароль</label>
                  <input
                    type="password"
                    id="passwordOne"
                    class="password"
                    required
                  />
                  <a
                    href="#"
                    class="password-control"
                    onclick="return show_hide_password(this, 'passwordOne');"
                  ></a>
                </div>
                <div class="inputDataPerson">
                  <label for="passwordTwo">Повторите пароль</label>
                  <input
                    type="password"
                    id="passwordTwo"
                    class="password"
                    required
                  />
                  <a
                    href="#"
                    class="password-control"
                    onclick="return show_hide_password(this, 'passwordTwo');"
                  ></a>
                </div>
              </form>
              <div id="errorMessage"></div>
            </div>
            <div class="beforeFooter">
              <hr />
              <p>ИЛИ</p>
              <hr />
            </div>
            <div class="footer">
              <div class="btn">
                <button class="googleEntry">
                  <img
                    src="./assets/Google_logo.png"
                    alt="Google"
                    class="googleLogo"
                  />
                  Войти через GOOGLE
                </button>
              </div>
              <div class="btn">
                <button type="submit" class="createAccount" id="registerButton">
                  Зарегистрироваться
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
