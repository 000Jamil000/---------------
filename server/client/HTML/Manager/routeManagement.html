<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/Profile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="../../JavaScript/createNewFlight.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="logoAndNameCompany">
          <img src="../assets/logo.png" alt="Sorry" class="logo" />
          <a href="http://localhost:5000/HTML/index.html">GoodBye</a>
        </div>
        <div class="profile-container">
          <div class="header">
            <h1>Управление маршрутами</h1>
          </div>
          <hr />
          <div class="main">
            <form id="createNewFlight">
              <div class="inputDataAboutPerson">
                <div class="name">
                  <label>Откуда</label>
                  <input type="text" id="departureCity" placeholder="Казань" />
                </div>
                <div class="lastname">
                  <label>Куда</label>
                  <input type="text" id="arrivalCity" placeholder="Москва" />
                </div>
              </div>

              <div class="inputDataAboutPerson">
                <div class="departureDate">
                  <label>Дата вылета</label>
                  <input
                    type="text"
                    id="departureDate"
                    name="returnDate"
                    placeholder="Выберите дату"
                    data-input
                    required
                  />
                </div>
                <div class="name">
                  <label>Время вылета</label>
                  <input type="time" id="departureTime" />
                </div>
              </div>
              <div class="inputDataAboutPerson">
                <div class="lastname">
                  <label>Время посадки</label>
                  <input type="time" id="arrivalTime" />
                </div>
                <div class="lastname">
                  <label>Количество билетов</label>
                  <input
                    type="number"
                    id="ticketCount"
                    onkeypress="return isNumberKey(event)"
                  />
                </div>
              </div>
              <div class="inputDataAboutPerson">
                <div class="name">
                  <label>Номер рейса</label>
                  <input type="text" id="flightNumber" />
                </div>
                <div class="lastname">
                  <label>Номер места</label>
                  <input type="text" id="seatNumber" />
                </div>
              </div>
              <div class="inputDataAboutPerson">
                <div class="name">
                  <label>Уровень сервиса</label>
                  <div class="select-container">
                    <select id="serviceClass">
                      <option value="Economy">Эконом</option>
                      <option value="Business" selected>Бизнес</option>
                      <option value="First">Первый класс</option>
                    </select>
                  </div>
                </div>
                <div class="name">
                  <label>Цена</label>
                  <input
                    type="number"
                    id="price"
                    onkeypress="return isNumberKey(event)"
                  />
                </div>
              </div>
              <div class="footer">
                <button type="submit" class="addFlight">Добавить рейс</button>
                <button type="submit" class="deleteFlight">Удалить рейс</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="right-column">
        <div class="menu-container">
          <div>
            <button class="profileBtn" id="profileBtn">
              <img src="../assets/profile_icon.svg" alt="" />
              Профиль
            </button>
          </div>
          <div>
            <button class="settingsBtn" id="settingsBtn">
              <img src="../assets/setting_icon.svg" alt="" />
              Управление маршрутами
            </button>
          </div>
          <div>
            <button class="deleteBtn" id="logoutBtn">
              <img src="../assets/exit.png" alt="" /> Выйти из аккаунта
            </button>
          </div>
        </div>
      </div>
      <div class="footerImg">
        <img src="../assets/Pilot(1).png" alt="" title="" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </body>
</html>
